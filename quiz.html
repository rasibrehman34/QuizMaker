<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Setup</title>
    <link rel="stylesheet" href="style/quiz.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Quiz CSV File</h1>
        <input type="file" id="fileInput" accept=".csv">

        <div id="mcqSettings">
            <label>Enter number of MCQs:</label>
            <input type="number" id="mcqCount" min="5" max="30" placeholder="Enter Number of MCQs">
        </div>

        <div id="playerInputs">
            <label>Player/Group Name:</label>
            <input type="text" id="player1Name" placeholder="Enter 1st Player/Group Name">
            <br><br>
            <div id="player2Div" style="display: none;">
                <label>Player/Group Name:</label>
                <input type="text" id="player2Name" placeholder="Enter 2nd Player/Group Name">
            </div>
        </div>

        <div id="timerSettings">
            <label>Timer:</label>
            <input type="number" id="userTimer" min="5" max="300" placeholder="Enter seconds">
        </div>


        <button onclick="uploadFile()">Start Quiz</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const totalPlayers = localStorage.getItem("totalPlayers") || "1";
            if (totalPlayers === "2") {
                document.getElementById("player2Div").style.display = "block";
            }
        });

        function uploadFile() {
            const file = document.getElementById("fileInput").files[0];
            const mcqCount = document.getElementById("mcqCount").value;
            const player1Name = document.getElementById("player1Name").value.trim();
            const player2Name = document.getElementById("player2Name").value.trim();
            const userTimer = document.getElementById("userTimer").value || 30; // Default 30 sec
            const totalPlayers = localStorage.getItem("totalPlayers");

            if (!file) {
                alert("Please upload a CSV file.");
                return;
            }

            if (player1Name === "") {
                alert("Please enter Player 1's name.");
                return;
            }

            if (totalPlayers === "2" && player2Name === "") {
                alert("Please enter Player 2's name.");
                return;
            }

            localStorage.setItem("mcqCount", mcqCount);
            localStorage.setItem("player1Name", player1Name);
            localStorage.setItem("player2Name", totalPlayers === "2" ? player2Name : "");
            localStorage.setItem("userTimer", userTimer); // Store timer in local storage

            const reader = new FileReader();
            reader.onload = function (e) {
                localStorage.setItem("quizData", e.target.result);
                window.location.href = "play.html"; // Move to quiz page
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
